<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-in</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/login-logo.png" alt="">
                </div>
                <form class="form-container">
                    <div>
                        <label>Email or Username</label>
                        <input type="text" name="Email" class="text-input">
                    </div>
                    <div>
                        <label>password</label>
                        <input type="text" name="password" class="text-input">
                    </div>

                    <button type="submit" class="primary-btn"> Sign-in </button>
                </form>
                <div class="links">
                    <a> Forgot Password </a>
                    <a> Sign in with Company or school </a>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">
                        Create an account
                    </a>
                </div>
                <footer id="main-footer">
                    <p>Copyrights &copy; 2018, All rights reserved</p>
                    <div>
                        <a href="#"> terms to use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Lets create a future <strong>Together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start free 10 day trail</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
