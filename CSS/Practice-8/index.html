<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" name="fist_name" id="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="second_name">Second Name</label>
                        <input type="text" name="second_name" id="second_name" placeholder="Enter Second Name">
                    </div>
                    <div class="form_control">
                        <label for="Email">Second Name</label>
                        <input type="email" name="Email" id="Email" placeholder="Email">
                    </div>
                    <div class="form_control">
                        <label for="jobrole">Job Role</label>
                       <select id = "jobrole" name="jobrole">
                        <option value="">Select a job role</option>
                        <option value="frontEnd">FrontEnd Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Developer</option>
                       </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <Textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></Textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" name="City" id="City" placeholder="City">
                    </div>
                    <div class="form_control">
                        <label for="PinCode">First Name</label>
                        <input type="text" name="Pincode" id="Pincode" placeholder="Pincode">
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="Date" name="Date" id="Date">
                    </div>
                    <div class="form_control">
                        <label for="file">File</label>
                        <input type="file" name="file" id="file">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
